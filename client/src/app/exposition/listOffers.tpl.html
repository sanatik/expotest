
<h1>
    Создано {{exposition.offers.length}} предложений в выставке {{exposition.displayName}}
</h1>
<table class="table table-striped" ng-show="exposition.offers.length">
    <tr>
        <td>Название предложения</td>
        <td>Удалить</td>
    </tr>
    <tr ng-repeat="offer in exposition.offers">
        <td>
            <a href="/#/offer/{{offer._id}}/" ng-click="findOffer(offer._id)">
                {{offer.name}} </a>
        </td>
        <td>
            <a href="/#/offer/{{offer._id}}/" ng-click="findOffer(offer._id)">
                Посмотреть [для посетителя] </a>
        </td>
    </tr>
</table>
