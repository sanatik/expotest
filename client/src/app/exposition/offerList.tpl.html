<h1>
    Создано {{offers.length}} предложений в выставке {{exposition.displayName}}
</h1>
<table class="table table-striped" ng-show="exposition.offers.length">
    <tr>
        <td>Название предложения</td>
    </tr>
    <tr ng-repeat="offer in exposition.offers">
        <td>
            <a href="/#/exposition/{{exposition._id}}/offer/{{offer._id}}/" ng-click="findOffer(offer._id)">
                {{offer.name}} </a>
        </td>
    </tr>
</table>
