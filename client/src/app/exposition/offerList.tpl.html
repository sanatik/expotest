<!-- Filters -->
<section id="filters">
    <div class="inner">
        <div class="tags">
            <div class="clearfix">
                <button permission only="'exponent'" ng-click="locationPath('/offer/create/')" class="button_blue_text" style='background: #06ca55;'>Добавить свое предложение</button>
            </div>
        </div>
    </div>
</section>
<section id="events" class="clearfix">
    <div class="inner">
        <div class="grid clearfix" masonry>

            <!-- Single item -->
            <div masonry-brick class="masonry-brick grid_item" ng-repeat="offer in exposition.offers">
                <a href="/#/exposition/{{exposition._id}}/offers/{{offer._id}}/" class="photo">
                    <img style="max-width: 250px;" src='/img/{{offer.photo.filename}}'>
                </a>

                <div class="info">

                    <a href="/#/exposition/{{exposition._id}}/offers/{{offer._id}}/" class="title">{{offer.name}}</a>

                    <div class="tags">
                        {{offer.description}}
                    </div>
                </div>

                <div class="numbers clearfix">
                    <button ng-click="locationPath('/exposition/' + exposition._id + '/offers/' + offer._id + '/')" class="button_blue_text">Подробнее</button>
                </div>
            </div>
        </div>
    </div><!--/inner-->

    <button class="button_gray_border_text load_more">Загрузить еще</button>

</section>
<section id="themes" class="clearfix custom-modal">

    <h1>Выбрать тематику</h1>

    <div class="inner">

        <div class="grid clearfix">
            <ul class="leter-list" ng-repeat="letter in letters">
                <div class="leter"><font size="5">{{letter}}</font></div>
                <li ng-repeat="theme in themes" ng-if="letter === theme.name.charAt(0)" style="max-width: 275px;" ng-class="checkChosenThemeFilter(theme) ? 'active' : ''">
                    <a href="" ng-click="chooseThemesFilter(theme)">{{theme.name}}</a>
                </li>
            </ul>
        </div><!--/grid-->
    </div><!--/inner-->

    <div class="button_bg">
        <button ng-class="activeChoseThemeButton ? '' : 'gray_button'" ng-click="closeThemeFilter()">Выбрать тематики</button>
    </div>

</section>
