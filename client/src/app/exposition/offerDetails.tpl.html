<h3>Описание предложения {{offer.name}} </h3>

<table>
    <tr>
        <td>Название</td>
        <td>{{offer.name}}</td>
    </tr>
    <tr>
        <td>Фото</td>
        <td><img data-ng-src="data:{{offer.photo.ext}};base64,{{offer.photo.contentString}}"></td>
    </tr>
    <tr>
        <td>Описание</td>
        <td>{{offer.description}}</td>
    </tr>
</table>
<div ng-show="hasRole(3)">
    <span style="font-weight: bold;">Отреагировать</span> <br />
    <a href="" ng-click="respond(exposition._id, offer._id, true)">Нравится</a>
    <a href="" ng-click="respond(false)">Не нравится</a>
</div>

<div>
    <a href="" ng-click="back()">Back</a>
</div>
