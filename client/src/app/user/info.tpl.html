<h1>Профиль</h1>
<table>
    <tr>
        <td>Имя</td>
        <td>Логин</td>
        <td>Почта</td>
        <td>Номер телефона</td>
        <td>Роль</td>
        <td>Премиум</td>
        <td>Описание</td>
        <td>Баланс</td>
        <td>Заблокирован</td>
    </tr>
    <tr>
        <td>{{user.displayName}}</td>
        <td>{{user.login}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.role}}</td>
        <td>{{user.hasPremium}}</td>
        <td>{{user.description}}</td>
        <td>{{user.balance}}</td>
        <td>{{user.lock}}</td>
    </tr>
</table>
<p>
    <a ng-show="isOwner(user._id) || hasRole(5)" href="/#/user/edit/{{user._id}}/">Изменить</a>
    <a ng-show="isOwner(user._id) && !user.hasPremium && hasRole(1)" href="" ng-click="buyPremium()">Купить премиум</a>
</p>
